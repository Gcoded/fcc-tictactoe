<html>

<head>
  <title>FCC Tic Tac Toe Game</title>
  <link rel="stylesheet" type="text/css" href="style-TTT.css">
  <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
</head>

<body>

  <h1>Tic Tac Toe</h1>

  <button id="startBtn">Start / Reset</button>

  <div id="message"></div>

  <div class="wrapper box">
    <section id="box1"></section>
    <section id="box2"></section>
    <section id="box3"></section>
    <section id="box4"></section>
    <section id="box5"></section>
    <section id="box6"></section>
    <section id="box7"></section>
    <section id="box8"></section>
    <section id="box9"></section>
  </div>

  <footer><a href="https://github.com/gcoded" target="_blank">Gcoded</a></footer>

</body>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

</html>
